	<div class="window"></div>


	<script>
	let jk = document.querySelectorAll(".jake")
	let kg = document.querySelectorAll(".king")
	let fy = function(arq){
		let ran = Math.random()*arq;
		let rand = Math.round(ran)
		return rand
	}
	let point = 0
	let pnt = document.querySelector(".points")

	for(let index = 0; index<8; index = index + 1){
		jk[index].onclick = function(){
			point = point + 1
			pnt.innerHTML = point
		}
	}
	
	for(let index = 0; index<8; index = index + 1){
		kg[index].onclick = function(){
			point = point - 2
			pnt.innerHTML = point
		}
	}

	let timer = function(){
		jk[fy(8)].style.display = "block"
		time = function(){
			jk[0].style.display = "none"
			jk[1].style.display = "none"
			jk[2].style.display = "none"
			jk[3].style.display = "none"
			jk[4].style.display = "none"
			jk[5].style.display = "none"
			jk[6].style.display = "none"
			jk[7].style.display = "none"
		}
		setTimeout(time,1000)
	}

	let timerkg = function(){
		kg[fy(8)].style.display = "block"
		time = function(){
			kg[0].style.display = "none"
			kg[1].style.display = "none"
			kg[2].style.display = "none"
			kg[3].style.display = "none"
			kg[4].style.display = "none"
			kg[5].style.display = "none"
			kg[6].style.display = "none"
			kg[7].style.display = "none"
		}
		setTimeout(time,2000)
	}

	let lel = setInterval(timer,1100)
	let kek = setInterval(timerkg,2200)
